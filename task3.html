<!DOCTYPE html>

<body>
    <table border="1">
        <tr>
            <td>
                <p>This is paragraph one</p>
                <p>This is paragraph two</p>
            </td>
            
            <td>
                <img src="html2.png" alt="CSS3, JS, HTML image" width="150">

                    Your browser does not support iframes.
                </iframe>
            </td>
        </tr>
        
    </table>
    <h1>Registration Form</h1>
    <form method="get" target="_blank">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required placeholder="entre name"><br><br>
        <hr>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        el for="password">Password:</label>
        <input type="password" id="password" name="password" autofocus minlength="2" maxlength="5"><br><br>

        <label for="confirmPassword">Repeat Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
       
        <label for="userPicture">User Picture:</label>
        <input type="file" id="userPicture" name="userPicture" accept="image/*"><br><br>

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
        </fieldset><br>

        <label for="faculty">Faculty:</label>
        <select id="faculty" name="faculty">
            <option value="Engineering">Engineering</option>
            <option value="Science">Science</option>
            <option value="Arts">Arts</option>
            <option value="Business">Business</option>
        </select><br><br>

        <fieldset>
            <legend>Interests</legend>
            <input type="checkbox" id="programming" name="interests" value="Programming">
            <label for="programming">Programming</label><br>
            <input type="checkbox" id="reading" name="interests" value="Reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="swimming" name="interests" value="Swimming">
            <label for="swimming">Swimming</label>
        </fieldset><br>
        

        <label for="about">About You:</label><br>
        <textarea id="about" name="about" rows="5" cols="30"></textarea><br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    
</body>
</html>
